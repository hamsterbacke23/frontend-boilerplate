<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watcher</title>
  <link href='https://fonts.googleapis.com/css?family=Nunito:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="dist/css/main.out.min.css">
  <script src="dist/js/main.js"></script>
  <script src="//d3js.org/d3.v3.js" charset="utf-8"></script>

</head>
<body>
  <div class="gridwrapper">

    <div class="container">
      <h2 class="time"></h2>

      <div class="grid_12">
        <a class="enlargeme">
          <img class="preview" src="" alt="test">
          <img class="big" src="" alt="test">
        </a>
        <div class="separator"></div>
      </div>

      <div class="rowstart gaugerow">

        <div class="gaugewrapper humidity">
          <div class="gauge">
            <span class="meter"></span>
          </div>
          <span class="meta "></span>
        </div>

        <div class="gaugewrapper temperature">
          <div class="gauge">
            <span class="meter"></span>
          </div>
          <span class="meta "></span>
        </div>

      </div>
      <div class="separator"/></div>
    </div>

    <div class="grid_12 mainchart">
    <select name="selectDayRange" class="selectrange">
      <option value="-1">Today</option>
      <option value="-2">2 Days</option>
      <option value="-7">7 Days</option>
      <option value="-30">30 Days</option>
      <option value="-60">60 Days</option>
      <option value="-90">90 Days</option>
      <option value="">All</option>
    </select>
      <svg id="chart" />
    </div>
  </div>

</body>
</html>
